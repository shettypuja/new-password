<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pass_container">
        <div class="pass_left">
            <div class="img1"></div>
            <div class="img2"></div>
        </div>



        <div class="pass_right">
            <div class="setting_logo"></div>
            <div class="pass_details">
                <div class="info">
                    <p class="head_info">Create a new Password</p>
                    <p class="entry_info">Please enter a new password,It must not be one of your last 4 passwords</p>
                </div>
            </div>

            <div class="new_entry">
                <div class="password_content">
                    <div class="pass_icon_box">
                        <div class="pass-icon"></div>
                    </div>

                    <input type="text" name="Password" placeholder="Enter your new password" class="pass_input">
                </div>

                <div class="confirm_content">
                    <div class="pass_icon_box">
                        <div class="pass-icon"></div>
                    </div>

                    <input type="text" name="Password" placeholder="Confirm new password" class="pass_input">
                </div>

                <div class="button_container">
                    <button class="cancel_btn">cancel</button>
                    <button class="confirm_btn">confirm</button>
                </div>

        </div>
    
</body>
</html>
